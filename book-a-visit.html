<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book a Visit | WarmRight Ltd</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init({ duration: 900, once: true });

  // Mobile menu toggle
  const toggle = document.querySelector('.menu-toggle');
  const nav = document.querySelector('.nav-links');
  if (toggle && nav) {
    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  }

  // Mobile dropdown toggle
  document.querySelectorAll('.dropdown > a').forEach(link => {
    link.addEventListener('click', e => {
      if (window.innerWidth <= 768) {
        e.preventDefault();
        link.parentElement.classList.toggle('active');
      }
    });
  });
</script>
</head>
<body>
  <header class="navbar">
    <div class="logo">WarmRight Ltd<br><small>Gas, LPG & Oil</small></div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li class="dropdown">
          <a href="#">Services ▾</a>
          <ul class="dropdown-content">
            <li><a href="services.html">Overview</a></li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#">General Info ▾</a>
          <ul class="dropdown-content">
            <li><a href="safety.html">Safety</a></li>
            <li><a href="faq.html">FAQ</a></li>
          </ul>
        </li>
        <li><a href="book.html" class="active">Book a Visit</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <a href="tel:08007567478" class="cta-button">Click to Call</a>
  </header>

  <section class="hero small" style="background-image: url('images/visit-hero.jpg');">
    <h1>Book a Visit</h1>
  </section>

  <section class="container form-section">
    <form action="https://formspree.io/f/xjkalnqv" method="POST" data-aos="fade-up">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="_replyto" required />

      <label for="address">Address</label>
      <input type="text" id="address" name="address" required />

      <label for="service">Service Type</label>
      <select name="service" id="service" required>
        <option>Boiler Installation</option>
        <option>Service / Repair</option>
        <option>Gas Safety Check</option>
        <option>Other</option>
      </select>

      <label for="message">Additional Info</label>
      <textarea name="message" id="message" rows="4"></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </section>

  <footer>
    <p>© 2025 WarmRight Ltd | Version 1.1</p>
  </footer>

  <script>
    AOS.init({ duration: 800, once: true });
  </script>
</body>
</html>
